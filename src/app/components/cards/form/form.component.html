<section class="container criar-pensamentos ff-inter">
    <header class="hearer">
        <h2>Adicione um <br> pensamento novo:</h2>
    </header>
    <form [formGroup]="form">
        <label for="pensamento">Pensamento</label>
        <input
        type="textarea"
        class="input"
        id="pensamento"
        formControlName="conteudo"
        placeholder="Digite o pensamento"
        >

        <div class="mensagem__erro" *ngIf="form.get('conteudo')?.errors">
          Campo Obrigat√≥rio
        </div>

        <label for="autoria">Autoria ou fonte</label>
        <input
        type="text"
        class="input"
        id="autoria"
        formControlName="autoria"
        placeholder="Digite o autoria oufonte"
        >

        <label for="modelo">Selecione o modelo do card:</label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo1">
                    <input
                    type="radio"
                    id="modelo1"
                    value="modelo1"
                    formControlName="modelo"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 1</span>
                </label>
                Previa:
                <div class="modelo modelo1 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo1.png" alt="Aspas Azuis">
                    <p class="conteudo">{{ form.get('conteudo')?.value }}</p>
                    <p class="autoria"><b>{{ form.get('autoria')?.value }}</b></p>
                </div>
            </div>

            <div class="radio-modelo">
                <label for="modelo2">
                    <input
                    type="radio"
                    id="modelo2"
                    value="modelo2"
                    formControlName="modelo"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 2</span>
                </label>
                Previa:
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo2.png" alt="Aspas Azuis">
                    <p class="conteudo">{{ form.get('conteudo')?.value }}</p>
                    <p class="autoria"><b>{{ form.get('autoria')?.value }}</b></p>
                </div>
            </div>

            <div class="radio-modelo">
                <label for="modelo3">
                    <input
                    type="radio"
                    id="modelo3"
                    value="modelo3"
                    formControlName="modelo"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 3</span>
                </label>
                Previa:
                <div class="modelo modelo3 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verdes">
                    <p class="conteudo">{{ form.get('conteudo')?.value }}</p>
                    <p class="autoria"><b>{{ form.get('autotia')?.value }}</b></p>
                </div>
            </div>
        </div>
        <div class="acoes">
            <button (click)="submmit()" class="botao">Salvar</button>
            <button (click)="cancel()" class="botao">Cancelar</button>
        </div>
    </form>
</section>
