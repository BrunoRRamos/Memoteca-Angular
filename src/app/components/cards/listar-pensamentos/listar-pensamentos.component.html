<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
      type="search"
      class="filtro"
      placeholder="Buscar"
      autofocus
      [(ngModel)]="filtro"
      (keyup)="searchPensamentos()"
      >
    </div>
    <h2 class="ff-inter">{{ titulo }}</h2>
      <div class="botoes">
        <button (click)="reloadComponent()" class="botao">Meu Mural</button>
        <button (click)="getAllFavoritos()" class="botao">Meus Favoritos</button>
        <button routerLink="/criarPensamento" class="botao">
          Adicionar pensamento
        </button>
      </div>
  </header>

  <div class="mural" *ngIf="listaPensamentos.length > 0, else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-card
      [pensamento]="pensamento"
      [listaFavoritos]="listaFavoritos"
      ></app-card>
    </div>
  </div>
</section>

<app-botao-carregar-mais
  [loadPensamentos]="loadPensamentos"
  (click)="loadMorePensamentos()"
  >

</app-botao-carregar-mais>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Sem Pensamentos cadastrados</p>
  </div>
</ng-template>
